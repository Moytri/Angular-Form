<div class="container-fluid">
	<h1>Bootcamp Enrollment Form</h1>
	<br>
	<!-- ngForm is a string value -->
	<form #userForm="ngForm">
		<!-- {{userForm.value | json }}
		<hr>
		{{ userModel | json }} -->
		<div class="form-group row">
			<label class="col-md-1">Name </label>
			<input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control text-size" name="username" [(ngModel)]="userModel.name">
		</div>
		<div class="form-group row">
			<label class="col-md-1">Email </label>
			<input type="text" class="form-control text-size" name="email" [(ngModel)]="userModel.email">
		</div>
		<div class="form-group row">
			<label class="col-md-1">Phone </label>
			<input type="text" #phone="ngModel" pattern="^\d{10}$" 
			[class.is-invalid]="phone.invalid && phone.touched" class="form-control text-size" 
			name="phone"[(ngModel)]="userModel.phone">
		</div>
		<div class="form-group">
			<select class="custom-select my-option" name="topic"[(ngModel)]="userModel.topic">
				<option value="">I am interested in</option>
				<option *ngFor="let topic of topics">{{topic}}</option>
			</select>	
		</div>

		<div class="mb-3">
			<label>Time preference</label>
			<div class="form-check">
				<input type="radio" name="timePreference" 
				value="morning" class="form-check-input" [(ngModel)]="userModel.timePreference">
				<label class="form-check-label">Morning (9AM - 12PM)</label>
			</div>
			<div class="form-check">
				<input type="radio" name="timePreference" value="evening" class="form-check-input" [(ngModel)]="userModel.timePreference">
				<label class="form-check-label">Evening (5PM - 8PM)</label>
			</div>			
		</div>

		<div class="form-check mb-3">
			<input type="checkbox" class="form-check-input" name="offer" [(ngModel)]="userModel.offer" >
			<label class="form-check-label">Send me promotional offers</label>
		</div>
		<button class="btn btn-primary" type="button">Submit form</button>
	</form>
</div>
